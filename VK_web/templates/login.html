{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap5 %}


{% block info-user %}
  {% include "inc/not_authorized_user.html" %}
{% endblock %}

{% block first-row %}
  <h1 class="mt-5" style="display: inline; margin-right: 30px">Log in</h1>
{% endblock %}

{% block content %}

<div style="width: 50%">
  <form class="needs-validation" novalidate="" method="post" action="{% url 'login' %}?continue={{ form.continue_url }}" name="login">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="row" style="margin-top: 20px">
      <div class="col-5">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </div>
    </div>

    <hr class="my-3">
    <div class="row"><div class="col-2"></div><div class="col-5"><a href="{% url 'signup' %}">Create new account</a></div></div>
  </form>
</div>

{% endblock %}
