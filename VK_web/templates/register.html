{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block info-user %}
  {% include "inc/not_authorized_user.html" %}
{% endblock %}

{% block first-row %}
  <h1 class="mt-5" style="display: inline; margin-right: 30px">Registration</h1>
{% endblock %}

{% block content %}
<div style="width: 50%">
    <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data" name="signup">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="row" style="margin-top: 20px">
        <div class="col-5">
          <button class="btn btn-outline-success" type="submit">Register</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
